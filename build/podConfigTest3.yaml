apiVersion : v1
kind: Pod
metadata :
  name : podtest
  labels:
    app: podtest
    env: prod
spec:
  containers :
    - name : podtest-nginx-1
      image : nginx:1.14.2
      resources:
        limits:
          cpu: 10m
          memory: 32M
      volumeMounts:
        - name: html
          mountPath: /data/media
      ports:
        - containerPort: 70
    - name : podtest-nginx-2
      image : nginx:1.14.2
      resources:
        limits:
          cpu: 10m
          memory: 32M
      volumeMounts:
        - name: html
          mountPath: /data/media
      ports:
        - containerPort: 70
  volumes:
    - name: html
      emptyDir: {}
