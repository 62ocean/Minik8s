apiVersion : v1
kind: Pod
metadata :
  name : ubuntu
  labels:
    app: nginx
    env: prod
spec:
  containers :
    - name : ubuntu-1
      image : ubuntu:20.04
      resources:
        limits:
          cpu: 10m
          memory: 32M
      command: [ "/bin/bash", "-c", "while true;do echo hello docker;sleep 1;done" ]
      volumeMounts:
        - name: html
          mountPath: /data/media
      ports:
        - containerPort: 70
    - name : ubuntu-2
      image: ubuntu:20.04
      resources:
        limits:
          cpu: 10m
          memory: 32M
      command: [ "/bin/bash", "-c", "while true;do echo hello docker;sleep 1;done"  ]
      volumeMounts:
        - name: html
          mountPath: /data/media
      ports:
        - containerPort: 80
        - containerPort: 90
    
  volumes:
    - name: html
      emptyDir: {}
