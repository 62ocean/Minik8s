apiVersion: v1
kind: GPUJob
metadata:
  name: matrix_add
spec:
  nodes: 1
  numTasksPerNode: 1
  cpusPerTask: 6
  numGpus: 1
  compileScripts: [
    "module load cuda/10.0.130-gcc-4.8.5",
    "nvcc matrix_add/matrixAdd.cu -o matrixAdd",
  ]
  program: ../cmd/gpu_server/matrixAdd.cu
  exe: matrixAdd

