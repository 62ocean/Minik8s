apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-example
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx
      env: prod
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
        env: prod
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          resources:
            limits:
              cpu: 10m
              memory: 32M
          #      command: [ "/bin/sh","-c","cat /etc/config/path/to/special-key" ]
          #      args:
          #        - '-storage.local.retention=$(STORAGE_RETENTION)'
          #        - '-storage.local.memory-chunks=$(STORAGE_MEMORY_CHUNKS)'
          #        - '-config.file=/etc/prometheus/prometheus.yml'
          #        - '-alertmanager.url=http://alertmanager:9093/alertmanager'
          #        - '-web.external-url=$(EXTERNAL_URL)'
          volumeMounts:
            - name: html
              mountPath: /data/media
          ports:
            - containerPort: 70
        - name: busybox
          image: busybox:1.28
          command: [ 'sh', '-c', 'echo "Hello, Kubernetes!" && sleep 3600' ]
          resources:
            limits:
              cpu: 10m
              memory: 32M
          volumeMounts:
            - name: html
              mountPath: /data/media
          ports:
            - containerPort: 80
            - containerPort: 90
      volumes:
        - name: html
          emptyDir: { }
